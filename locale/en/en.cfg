sil-ihlp-teleport-attempts=How often to attempt to find a suitable location at the desired distance before aborting teleportation request.
sil-ihlp-max-walk-speed-modifier=Maximum speed boost that is allowed to be set.
sil-ihlp-max-craft-speed-modifier=Maximum speed boost that is allowed to be set.
sil-ihlp-explosive-spawn-range=Range within the original explosive that additional explosives will spawn in. The number of explosives to spawn is added to this number. (e.g. spawn 10 explosives the final range is this number + 10)
sil-ihlp-explosive-spawn-max-range=Additional explosives will never spawn further from the first explosive than this number.

