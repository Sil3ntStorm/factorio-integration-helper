sil-ihlp-msg-map-teleport-countdown=Leave empty to disable the message. Available replacements: __1__ = name of player teleported, __2__ = time left in seconds
sil-ihlp-msg-map-teleport-player=Leave empty to disable the message. Available replacements: __1__ = name of player teleported, __2__ = number of tiles player got teleported, __3__ = original location, __4__ = new location
sil-ihlp-msg-map-teleport-fail=Leave emtpy to disable the message. Available replacements: __1__ = name of player, __2__ = name of surface
sil-ihlp-msg-map-reset-assembler=Leave empty to disable the message. Available replacements: __1__ = number of assembling machines that got reset
sil-ihlp-msg-map-revive-biters=Leave empty to disable the message. Available replacements: __1__ = Percentage chance, __2__ = duration in seconds
sil-ihlp-msg-map-revive-biters-countdown=Leave empty to disable the message. Available replacements: __1__ = Percentage chance, __2__ = duration in seconds, __3__ = delay in seconds
sil-ihlp-msg-map-revive-biters-end=Leave empty to disable the message.
sil-ihlp-msg-map-enemy-turret=Leave empty to disable the message. Available replacements: __1__ = Number of artilleries affected, __2__ = Range turrets were affected in
sil-ihlp-msg-map-remove-entity=Leave empty to disable the message. Available replacements: __1__ = Number of entities removed, __2__ = name of entity removed
sil-ihlp-msg-map-remove-entity-nothing=Leave empty to disable the message. Available replacements: __1__ = name of entity attempted to be removed
sil-ihlp-msg-map-snap-wires=Leave empty to disable the message. Available replacements: __1__ = number of circuit connections, __2__ = number of power connections, __3__ = range, __4__ = position
sil-ihlp-msg-map-snap-wires-countdown=Leave empty to disable the message. Available replacements: __1__ = seconds until disconnecting, __2__ = range, __3__ = position
sil-ihlp-msg-map-load-ammo=Leave empty to disable the message. Available replacements: __1__ = number of turrets loaded, __2__ = total number of ammunition loaded, __3__ = ammo type loaded, __4__ = position, __5__ = range
sil-ihlp-msg-map-load-ammo-countdown=Leave empty to disable the message. Available replacements: __1__ = ammo type to load, __2__ = delay in seconds
sil-ihlp-msg-player-walk-speed-inc=Leave empty to disable the message. Available replacements: __1__ = player name, __2__ = new speed, __3__ = duration in seconds
sil-ihlp-msg-player-walk-speed-dec=Leave empty to disable the message. Available replacements: __1__ = player name, __2__ = new speed, __3__ = duration in seconds
sil-ihlp-msg-player-walk-speed-countdown=Leave empty to disable the message. Available replacements: __1__ = player name, __2__ = delay in seconds, __3__ = duration in seconds, __4__ = speed modifier
