sil-ihlp-msg-player-start-handcraft=Leave empty to disable the message. Available replacements: __1__ = player name, __2__ = number of items, __3__ = item name
sil-ihlp-msg-player-naked-countdown=Leave empty to disable the message. Available replacements: __1__ = player name, __2__ = seconds till start, __3__ = duration in seconds
sil-ihlp-msg-player-naked=Leave empty to disable the message. Available replacements: __1__ = player name, __2__ = duration in seconds
sil-ihlp-msg-player-naked-end=Leave empty to disable the message. Available replacements: __1__ = player name
