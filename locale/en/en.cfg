[mod-setting-description]
sil-ihlp-msg-research-changed=Leave empty to disable the message. Available replacements: __1__ = new research, __2__ = previous research, __3__ = team name
sil-ihlp-msg-research-canceled=Leave empty to disable the message. Available replacements: __1__ = previous research, __2__ = team name
sil-ihlp-msg-research-advanced=Leave empty to disable the message. Available replacements: __1__ = research, __2__ = new completion percentage, __3__ = team name
sil-ihlp-msg-research-reduced=Leave empty to disable the message. Available replacements: __1__ = research, __2__ = new completion percentage, __3__ = team name
sil-ihlp-msg-research-disabled=Leave empty to disable the message. Available replacements: __1__ = duration in seconds for how long research will be disabled
sil-ihlp-msg-research-enabled=Leave empty to disable the message.
sil-ihlp-msg-research-arti-range=Leave empty to disable the message. Available replacements: __1__ = Levels increased, __2__ = duration in seconds
sil-ihlp-msg-research-arti-speed=Leave empty to disable the message. Available replacements: __1__ = Levels increased, __2__ = duration in seconds
sil-ihlp-msg-research-lab-speed=Leave empty to disable the message. Available replacements: __1__ = force name, __2__ = new research speed, __3__ = duration in seconds
sil-ihlp-msg-build-repair=Leave empty to disable the message. Available replacements: __1__ = number of entities repaired, __2__ = total hitpoints restored
sil-ihlp-msg-build-ghost=Leave empty to disable the message. Available replacements: __1__ = number of entities constructed
sil-ihlp-msg-build-bp=Leave empty to disable the message. Available replacements: __1__ = number of entities constructed
sil-ihlp-msg-build-decon=Leave empty to disable the message. Available replacements: __1__ = number of entities deconstructed
sil-ihlp-msg-map-teleport-player=Leave empty to disable the message. Available replacements: __1__ = name of player teleported, __2__ = number of tiles player got teleported, __3__ = original location, __4__ = new location
sil-ihlp-msg-map-reset-assembler=Leave empty to disable the message. Available replacements: __1__ = number of assembling machines that got reset
sil-ihlp-msg-map-revive-biters=Leave empty to disable the message. Available replacements: __1__ = Percentage chance, __2__ = duration in seconds
sil-ihlp-msg-map-revive-biters-end=Leave empty to disable the message.
sil-ihlp-msg-map-enemy-turret=Leave empty to disable the message. Available replacements: __1__ = Number of artilleries affected, __2__ = Range turrets were affected in
sil-ihlp-msg-map-remove-entity=Leave empty to disable the message. Available replacements: __1__ = Number of entities removed, __2__ = name of entity removed
sil-ihlp-msg-map-remove-entity-nothing=Leave empty to disable the message.
sil-ihlp-msg-player-walk-speed-inc=Leave empty to disable the message. Available replacements: __1__ = player name, __2__ = new speed, __3__ = duration in seconds
sil-ihlp-msg-player-walk-speed-dec=Leave empty to disable the message. Available replacements: __1__ = player name, __2__ = new speed, __3__ = duration in seconds
sil-ihlp-msg-player-craft-speed-inc=Leave empty to disable the message. Available replacements: __1__ = player name, __2__ = new speed, __3__ = duration in seconds
sil-ihlp-msg-player-craft-speed-dec=Leave empty to disable the message. Available replacements: __1__ = player name, __2__ = new speed, __3__ = duration in seconds
sil-ihlp-msg-player-on-fire=Leave empty to disable the message. Available replacements: __1__ = player name, __2__ = range around the player, __3__ = duration in seconds
sil-ihlp-msg-player-barrage-start=Leave empty to disable the message. Available replacements: __1__ = player name, __2__ = item count, __3__ = explosive name, __4__ = pause between spawns, __5__ total number of spawns
sil-ihlp-msg-player-barrage-end=Leave empty to disable the message.
sil-ihlp-teleport-delay=Number of ticks to delay teleportation after the destination has been created. This is to give mods a chance to alter terrain generation.
sil-ihlp-teleport-attempts=How often to attempt to find a suitable location at the desired distance before aborting teleportation request.
sil-ihlp-max-walk-speed-modifier=Maximum speed boost that is allowed to be set.
sil-ihlp-max-craft-speed-modifier=Maximum speed boost that is allowed to be set.

